machine:
  services:
    - docker

dependencies:
  cache_directories:
    - "~/tmp"
    - "~/build_cache"

  override:
    - pushd meta && source source_ansible_bash && ansible-playbook -K playbooks/devall.yml && popd
    - mkdir build && pushd build && make -j3 && popd

test:
  override:
    - cd build && ctest -j3
  post:
    - sudo chown -R $(whoami):$(whoami) .
    - mv bild/gbly $CIRCLE_ARTIFACTS
